<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div th:if="${usuarios.isEmpty()}">no hay lista de usuario</div>
	<table th:if="${!usuarios.isEmpty()}">
	<thead>
		<tr>Nombre</tr>
		<tr>Apellido</tr>
		<tr>Email</tr>
	</thead>
	<tbody>
		<tr th:each="usuario: ${usuarios}">
		<td th:text="${usuario.nombre}"></td>
		<td th:text="${usuario.apellido}"></td>
		<td th:text="${usuario.email}"></td>
		</tr>
	</tbody>
	
	</table>
</body>
</html>
